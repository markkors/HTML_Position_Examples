<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Absolute Positionering - voorbeeld 1</title>

    <style>


        .bg_red {
            position: relative;
            left: 100px;
            border: 1px solid;
            background-color: red;
            text-align: center;
            width: 250px;
            height: 250px;
        }

        .small_square {
            position: absolute;
            left: 10px;
            top:50px;
            border: 1px solid;
            background-color: yellow;
            width: 50px;
            height: 50px;
        }


    </style>
</head>


<body>


<div class="bg_red">bg_red
    <div class="small_square">small</div>
</div>
</body>
</html>
