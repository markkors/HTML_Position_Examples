<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fixed Positionering - voorbeeld</title>

    <style>
        .square {
            border: 1px solid;
            width: 100px;
            height: 100px;
            position: fixed;
            left: calc(100vw - 150px);
            top: calc(100vh - 150px);
            background-image: url('https://dummyimage.com/100');
        }
    </style>

</head>
<body>

<div class="square">abc</div>
</body>
</html>
